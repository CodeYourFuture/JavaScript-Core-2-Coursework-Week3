<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Handy To-do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">Super Handy To-do List!</div>
    </nav>
    <div id="content" class="container site-content">
      <div class="container">
        <div class="row gx-5">
          <div class="col-sm">
            <ul id="todo-list" class="list-group">
              <!-- This is how the todos look in html - try to make the functionality to create them using Javascript - don't worry about the class names for now just copy and paste them -->
            </ul>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-header">Add new Todos</div>
              <div class="card-body">
                <form class="row g-3">
                  <div class="col-auto">
                    <input
                      class="form-control"
                      id="todoInput"
                      placeholder="New todo..."
                    />
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-primary mb-3">Add Todo</button>
                    <button
                      id="remove-all-completed"
                      class="btn btn-primary mb-3"
                      onclick="addNewTodo"
                      (event)
                    >
                      Remove all completed
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
